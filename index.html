<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendama</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0f14;
      color: white;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: -40px;
      background: url("hero.jpg") center / cover no-repeat;
      filter: blur(50px) brightness(0.55);
      transform: scale(1.1);
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    img {
      max-width: 360px;
      width: 90%;
      border-radius: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }

    h1 {
      letter-spacing: 6px;
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.5;
    }

    span {
      opacity: 0.7;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="content">
      <img src="hero.jpg" alt="Kendama">
      <h1>KENDAMA</h1>
      <p>
        Kendama Europa la prețuri imbatabile.<br>
        <span>Detalii în curând.</span>
      </p>
    </div>
  </section>
</body>
</html>
